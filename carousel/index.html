<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Carousel </title>

    <link rel="stylesheet" href="./initials.css" />
    <link rel="stylesheet" href="./index.css" />
</head>

<body>

    <div class="container">
        <div class="carousel">
            <button class="carousel__button prev" id="previous">Previous</button>
            <div class="carousel__images">
                <img class="carousel__image" id="last-clone"
                    src="https://via.placeholder.com/600x300.png?text=last-clone" alt="600 x 300" />
                <img class="carousel__image" src="https://via.placeholder.com/600x300.png?text=first" alt="600 x 300" />
                <img class="carousel__image" src="https://via.placeholder.com/600x300.png?text=second"
                    alt="600 x 300" />
                <img class="carousel__image" src="https://via.placeholder.com/600x300.png?text=third" alt="600 x 300" />
                <img class="carousel__image" src="https://via.placeholder.com/600x300.png?text=fourth"
                    alt="600 x 300" />
                <img class="carousel__image" src="https://via.placeholder.com/600x300.png?text=fifth" alt="600 x 300" />
                <img class="carousel__image" id="first-clone"
                    src="https://via.placeholder.com/600x300.png?text=first-clone" alt="600 x 300" />
            </div>
            <button class="carousel__button next" id="next">Next</button>

            <div class="carousel__dots">
                <button class="carousel__dot">1</button>
                <button class="carousel__dot">2</button>
                <button class="carousel__dot">3</button>
                <button class="carousel__dot">4</button>
                <button class="carousel__dot">5</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
